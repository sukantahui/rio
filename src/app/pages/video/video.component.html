<div fxLayout="row wrap" fxLayoutAlign="space-evenly start" layout-wrap="" fxLayoutGap="2px">

  <mat-card fxFlex="{{!isDeviceXs? video.fxWidht : 100}}" class="comment-card m-2" *ngFor="let video of videos" style="background-color: rgba(249, 249, 235, 0.8)">
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <div mat-card-avatar  class="example-header-image"></div>
      <mat-card-title >{{video.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">

      <iframe [src]='video.safeUrl' width="400" height="315" frameborder="0" allowfullscreen></iframe>


    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</div>
